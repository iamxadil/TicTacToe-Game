<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="tic.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <h3>Tic <span class="tac">Tac</span> Toe</h3>
      <div class="turn-restart">
        <div class="turns">X's turn</div>
        <button class="restart">Restart</button>
      </div>
      <div class="grid">
        <div class="square one"></div>
        <div class="square two"></div>
        <div class="square three"></div>
        <div class="square four"></div>
        <div class="square five"></div>
        <div class="square six"></div>
        <div class="square seven"></div>
        <div class="square eight"></div>
        <div class="square ten"></div>
      </div>
    </div>
    <audio id="Hit">
      <source src="/soundEffect/hit.mp3">
    </audio>
  </body>
</html>
